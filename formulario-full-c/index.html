<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Icon -->
  <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico"
    type="image/x-icon">
  <!-- Title -->
  <title>Formulario - Full C</title>
</head>

<body>
  <main>
    <header class="header">
      <img src="../assets/logo.svg" alt="logo davivienda">
      <img src="../assets/close.svg" alt="logo cerrar">
    </header>

    <section class="profile">
      <h1 class="profile__name">CRISTIAN DAVID ARIAS CORREA</h1>
      <div class="profile__menu">
        <img class="profile__menu--icon" src="../assets/menu-icon.svg" alt="icono menu">
        <span class="profile__menu--title">Prueba</span>
      </div>
      <p class="profile__text">Formulario</p>
    </section>

    <section class="content">
      <div class="content__back">
        <a href="#">
          <img src="../assets/back-icon.svg" alt="icono atras">
        </a>
        <span>Atras</span>
      </div>

      <div class="content__form">
        <div>
          <h1>
            ¿Cómo quiere pagar su seguro?
          </h1>
          <section class="content__form--inputs">
            <input type="radio" id="month" name="radio-group">
            <label for="month">Mensual</label>
            <input type="radio" id="year" name="radio-group">
            <label for="year">Anual</label>
          </section>
          <h1>
            Seleccione el tipo de cobertura que desea adquirir:
          </h1>
          <section class="card__input--item">
            <section class="card__input">
              <input type="radio" id="photo-1" name="radio-group">
              <label for="photo-1"></label>
            </section>
            <article class="card__article">
              <h1>Cobertura familiar</h1>
              <p>$106.200</p>
            </article>
            <picture class="card__picture">
              <img src="../assets/photo-1.png" alt="photo-1">
            </picture>
          </section>
          <section class="card__input--item">
            <section class="card__input">
              <input type="radio" id="photo-2" name="radio-group">
              <label for="photo-2"></label>
            </section>
            <article class="card__article">
              <h1>Cobertura familiar</h1>
              <p>$56.600</p>
            </article>
            <picture class="card__picture">
              <img src="../assets/photo-2.png" alt="photo-2">
            </picture>
          </section>
        </div>
      </div>


      <div class="content__button">
        <button class="disabled__button" id="send__data" disabled onclick="sendData()">Continuar</button>
      </div>
    </section>
  </main>

</body>

</html>
