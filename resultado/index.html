<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Icon -->
  <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico"
    type="image/x-icon">
  <!-- Title -->
  <title>Resultado</title>
</head>

<body>
  <main>
    <header class="header">
      <img src="../assets/logo.svg" alt="logo davivienda">
      <img src="../assets/close.svg" alt="logo cerrar">
    </header>

    <section class="profile">
      <h1 class="profile__name">CRISTIAN DAVID ARIAS CORREA</h1>
      <div class="profile__menu">
        <img class="profile__menu--icon" src="../assets/menu-icon.svg" alt="icono menu">
        <span class="profile__menu--title">Compra de Cartera Móvil</span>
      </div>
      <p class="profile__text">Resultado</p>
    </section>

    <section class="content">
      <div class="content__card">
        <div class="content__card--header">
          <h2>Adelanto de pensión y seguro</h2>
        </div>
      </div>

      <div class="content__button">
        <button>Finalizar</button>
      </div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>

</html>
